server:
  port: 8081
spring:
  cloud:
    gateway:
      routes:
        - id: universite-service
          uri: lb://UNIVERSITE-SERVICE
          predicates:
            - Path=/universities/**
        - id: foyer-service
          uri: lb://FOYER-SERVICE
          predicates:
            - Path=/foyers/**
        - id: bloc-service
          uri: lb://BLOC-SERVICE
          predicates:
            - Path=/blocs/**
        - id: chambre-service
          uri: lb://CHAMBRE-SERVICE
          predicates:
            - Path=/chambres/**
        - id: reservation-service-expressjs
          uri: lb://RESERVATION-SERVICE-EXPRESSJS
          predicates:
            - Path=/reservations/**
        - id: reclamation-service
          uri: lb://RECLAMATION-SERVICE
          predicates:
            - Path=/reclamations/**
#      discovery:
#        locator:
#          lower-case-service-id: true

  application:
    name: ENIGMA-GATEWAY

