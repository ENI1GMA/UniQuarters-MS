<div class="container">
    <h2 class="title py-4">Gestion Des reclamations
        <button class="secondary-button" style="float:right" (click)="Add()">
            <span class="pi pi-plus" aria-hidden="true"></span> Ajouter une reclamation
        </button>
    </h2>

    <div class="card p-4">
        <p-table #dt [value]="reclamationsList" [rowHover]="true" columnResizeMode="expand" [rows]="5"
            styleClass="p-datatable" [showCurrentPageReport]="true" [paginator]="true"
            currentPageReportTemplate="{totalRecords} reclamation(s)" [filterDelay]="0">
            <ng-template pTemplate="headergrouped">
                <tr class="bg-white">
                    <th>Title</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>

            </ng-template>
            <ng-template pTemplate="body" let-r>
                <tr class="p-selectable-row">
                    <td>{{r.title}}</td>
                    <td>{{r.status}}</td>
                    <td>{{r.date | date: 'dd/MM/yyyy'}}</td>
                    <td class="action">
                        <img src="../../../../assets/icon/edit.svg" alt="edit" (click)="Edit(r.id)">
                        <img src="../../../../assets/icon/trash.svg" alt="trash" (click)="Delete(r.id)">
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="4">Aucune reclamation trouv√©e.</td>
                </tr>
            </ng-template>
        </p-table>
        <p-confirmDialog header="Confirmation"></p-confirmDialog>
        <p-toast></p-toast>

    </div>
</div>
