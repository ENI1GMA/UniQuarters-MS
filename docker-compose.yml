version: "3.9"
services:
  Gateway:
    container_name: Gateway
    image: "gateway"
    build: .\gateway
    ports:
      - "3080:8080"   
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://serviceregistry:8761/eureka/
    depends_on:
      - "Eureka"
      - "Foyer"
      - "Universite"
      # - "db-mysql"
  Universite:
    container_name: Universite
    build: .\universite-ms
    ports:
      - "3082:8082"  
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db-mysql:3306/universite-ms?createDatabaseIfNotExist=true&userSSL=false&max_allowed_packet=15728640
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://serviceregistry:8761/eureka/      
      
      
    image: "universite-ms"
    restart: unless-stopped
    depends_on:
      - Eureka
      - db-mysql
  Foyer:
    container_name: Foyer
    build: .\foyer-ms
    ports:
      - "3081:8081" 
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db-mysql:3306/foyer-ms?createDatabaseIfNotExist=true&userSSL=false&max_allowed_packet=15728640
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://serviceregistry:8761/eureka/      
      
    image: "foyer-ms"
    restart: unless-stopped
    depends_on:
      - Eureka
      - db-mysql
  Eureka:
    container_name: eureka
    build: .\eurekaDiscov
    hostname: serviceregistry
    ports:
      - "8761:8761"   
    image: "eureka"
    
    environment:
      - eureka.client.serviceUrl.defaultZone=http://serviceregistry:8761/eureka/
  db-mysql:
      image: "mysql:5.6"
      container_name: db-mysql 
      environment:
        - MYSQL_ROOT_PASSWORD=root  #indisponsable pour la conteneurisation
        #- MYSQL_DATABASE=job
      ports:
        - "3306:3306"
      restart: unless-stopped
  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin
    ports:
      - "8306:80"
    links:
      - db-mysql:db
    depends_on:
      - db-mysql